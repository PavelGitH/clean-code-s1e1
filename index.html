<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet"
      href="style.css"
      media="screen">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="cover to-do list">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <h3>Add Item</h3>
      <ul id="add-item" class="ul">
        <li class="li edit-mode">
          <input type="text" id="new-task" class="input task">
          <button class="button">Add</button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="li save-mode">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="li edit-mode">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="ul">
        <li class="li save-mode">
          <input type="checkbox"  class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
